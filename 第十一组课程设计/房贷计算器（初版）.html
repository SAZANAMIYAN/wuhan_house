<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房屋贷款计算器</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .calculator-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .result-container {
            margin-top: 20px;
        }
        .result-container h4 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container calculator-container">
        <h2 class="text-center">房屋贷款计算器</h2>
        <form id="loanForm">
            <div class="mb-3">
                <label for="loanAmount" class="form-label">贷款金额 (元)</label>
                <input type="number" class="form-control" id="loanAmount" placeholder="请输入贷款金额" required>
            </div>
            <div class="mb-3">
                <label for="loanTerm" class="form-label">贷款年限 (年)</label>
                <input type="number" class="form-control" id="loanTerm" placeholder="请输入贷款年限" required>
            </div>
            <div class="mb-3">
                <label for="interestRate" class="form-label">年利率 (%)</label>
                <input type="number" step="0.01" class="form-control" id="interestRate" placeholder="请输入年利率" required>
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" id="calculateButton">计算</button>
            </div>
        </form>
        <div class="result-container" id="result" style="display: none;">
            <h4>计算结果</h4>
            <p>每月还款金额：<span id="monthlyPayment"></span> 元</p>
            <p>总还款金额：<span id="totalPayment"></span> 元</p>
            <p>总支付利息：<span id="totalInterest"></span> 元</p>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
