<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登录注册界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.2/dist/css/bootstrap.min.css">
    <style>
        .nav-item-combined {
            display: flex;
            align-items: center;
        }

        .nav-item-combined a {
            padding: 0 5px;
        }

        .nav-item-combined .separator {
            margin: 0 5px;
        }

        #whole-container {
            background-image: url('images/house_bg.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height: 100vh;
        }

        .form-container {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 5vw; /* Use viewport width units for padding */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    opacity: 0.9;
    max-width: 90%; /* Set a maximum width */
    width: auto; /* Allow the container to shrink to fit its content */
    box-sizing: border-box; /* Include padding and border in the total width */
}




        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">选房管家</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item nav-item-combined">
                        <a class="nav-link active" aria-current="page" href="login.html">登录</a>
                        <span class="nav-link active separator">/</span>
                        <a class="nav-link active" aria-current="page" href="register.html">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="whole-container">
        <div class="form-container" >
            <form id="LoginForm" method="post">
                <h3 style="text-align: center;">登录</h3>
                <div class="mb-3 mt-3">
                    <label for="account" class="form-label">账号</label>
                    <input type="text" class="form-control" id="account" placeholder="输入账号" name="username">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">密码</label>
                    <input type="password" class="form-control" id="pwd" placeholder="输入密码" name="password">
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> 记住密码
                    </label>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary" id="loginButton">登录</button>
                </div>
            </form>
            <p class="text-center"><a href="register.html" target="">注册账户</a></p>
        </div>
    </div>

    <script>
        document.getElementById('LoginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // 阻止表单默认提交行为

            let username = document.getElementById('account').value;
            let password = document.getElementById('pwd').value;

            // 发送 AJAX 请求给后端进行登录验证
            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:3000/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function () {
                if (xhr.status === 200) {
                   // alert('登录成功，即将跳转到主页...');
                    sessionStorage.setItem('username', username); // 将用户名保存到 sessionStorage
                    window.location.href = '首页.html'; // 跳转到主页
                } else {
                    alert('登录失败：' + xhr.responseText);
                }
            };
            xhr.send(JSON.stringify({ username: username, password: password }));
        });
    </script>
    <script src="bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
