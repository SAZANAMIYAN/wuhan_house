        <img src="images/样板房.jpg" class="d-block w-100" alt="..." style="opacity: 0.75;">

      </div>

        开始进行你的房源评估

      <div style="position: absolute; top: 50%; left: 50%; font-family: 'Microsoft YaHei'; font-size: 20px; font-weight: bold;transform: translate(-50%, -50%);">

      <div class="search-container">
        <select id="tableSelect">

        <input type="text" id="queryInput" placeholder="输入查找信息">
        <button id="searchButton" onclick="search()">

        </button>
      </div>
      <div id="result"></div>

  <!-- 页面内容 -->
  <div class="container-fluid" id="main-page">
    <div class="row">
        <!-- 左侧区域 -->
