<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>显示新上传房源</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
    body,
    html,
    #container {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "微软雅黑";
    }
    </style>
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=w22oLLIfZ330xlfVmSXTkKG4ICNckl6u"></script>
</head>
<body>
    <div id="container"></div>
    <script>
    async function initMap() {
        const response = await fetch('/latest-property');
        const data = await response.json();
        const point = new BMapGL.Point(data.longitude, data.latitude);

        var map = new BMapGL.Map('container');
        // 设置中心点和地图级别
        map.centerAndZoom(point, 11);
        // 开启鼠标滚轮缩放
        map.enableScrollWheelZoom(true);

        // 创建点标记
        var marker = new BMapGL.Marker(point);
        map.addOverlay(marker);

        // 创建信息窗口
        var opts = {
            width: 200,
            height: 100,
            title: '这是刚刚上传房源的位置'
        };
        var infoWindowContent = `
            <div>
                <p><strong>房源名称:</strong> ${data.小区名称}</p>
                <p><strong>房源价格(元/㎡):</strong> ${data.价格}</p>
                <p><strong>地址:</strong> ${data.地址}</p>
                <p><strong>户型:</strong> ${data.户型}</p>
                <p><strong>经度:</strong> ${data.longitude}</p>
                <p><strong>纬度:</strong> ${data.latitude}</p>
            </div>
        `;
        var infoWindow = new BMapGL.InfoWindow(infoWindowContent, opts);
        // 点标记添加点击事件
        marker.addEventListener('click', function () {
            map.openInfoWindow(infoWindow, point); // 开启信息窗口
        });
    }

    initMap();
    </script>
</body>
</html>
